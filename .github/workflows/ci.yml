name: Project Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        version:
          # - "3.10"
          # - "3.11"
          # - "3.12"
          - "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          cache: pip
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          go install github.com/nyaruka/goflow/cmd/flowrunner@latest
      - name: Verify Go environment variables
        run: |
          echo "GOPATH: $GOPATH"
          echo "GOBIN: $GOBIN"
          echo "PATH: $PATH"
          # Check if the binary exists
          ls -l $(go env GOPATH)/bin/flowrunner
          export GOPATH=$(go env GOPATH)
          echo "GOPATH: $GOPATH"
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
      - name: Run unit tests
        run: python -m unittest discover -s tests
